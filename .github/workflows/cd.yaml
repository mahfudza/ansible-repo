name: 'CD'

on:
  pull_request:
    types:
      - closed

jobs:
  check_tag:
    runs-on: ubuntu-latest
    outputs:
      TAG: ${{ steps.image_tag.outputs.tag }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Dump GitHub context
      id: github_context_step
      run: echo '${{ toJSON(github) }}'
    - name: Get image tag
      id: image_tag
      run: |
        tag=`git log -n1 --format='%B' --no-merges HEAD | awk '/image_tag/ {$1="";print}'|tr -d ' '`
        echo "tag=$tag" >> $GITHUB_OUTPUT
  run:
    if: github.event.pull_request.merged == true && needs.check_tag.outputs.TAG != ''
    needs: check_tag
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Deploy
      run: |
        ssh-agent -s
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIV_KEY}}" > ~/.ssh/ansible
        echo "${{ secrets.SSH_HOST }} ${{ secrets.SSH_PUB_KEY }}"> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/ansible ~/.ssh/known_hosts
        ansible-playbook -i inventories/app.yaml playbook/app.yaml
